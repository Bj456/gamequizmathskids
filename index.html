<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <title>Quizzy Math Kids</title>
  <!-- Lottie player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash show">
    <div class="splash-content">
      <img src="image1.png" alt="Splash Image" class="splash-img">
      <h1>Quizzy Math Kids</h1>
      <div class="button-group">
        <button class="start-btn">Get Started</button>
        <button class="start-btn">चलो शुरू करें</button>
      </div>
    </div>
    <div class="splash-footer">
      <p>Created by Teacher Bhaskar Joshi | Email: bhaskarjoshi2024@gmail.com</p>
    </div>
  </div>

  <!-- Start Screen -->
  <div class="start hide">
    <div class="header">
      <h2>Select difficulty and operation type, then hit Start to play.</h2>
    </div>
    <div class="start-options">
      <span class="option-container" operand="+">Addition</span>
      <span class="option-container" operand="-">Subtraction</span>
      <span class="option-container" operand="×">Multiplication</span>
      <span class="option-container" operand="÷">Division</span>
    </div>
    <div class="difficulty">
      <label>Choose Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="average">Average</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="difficulty">
      <label>Number of Questions:</label>
      <input type="number" id="totalQuestions" value="20" min="1">
    </div>
    <div class="start-footer">
      <button type="button" id="start">Start Quiz</button>
      <button type="button" class="back-btn">Back</button>
    </div>
  </div>

  <!-- Question Screen -->
  <div class="question hide">
    <div class="header">
      <h2 id="question-text">Question text here</h2>
    </div>
    <img id="question-image" src="assets/images/placeholder.png" alt="Question Illustration">
    <div class="options"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="footer">
      <button type="button" id="next-btn">Next Question</button>
      <button type="button" class="back-btn">Back</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="result hide">
    <div class="header">
      <h2>Your Score</h2>
      <p id="score-text"></p>
    </div>
    <div id="celebration"></div>
    <div class="result-footer">
      <button type="button" id="restart">Restart Quiz</button>
      <button type="button" class="back-btn">Back</button>
    </div>
    <div class="grade"><p>A</p></div>
  </div>

  <div class="notify"></div>

  <!-- Background Music -->
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f573ac229d.mp3" loop preload="auto"></audio>

  <!-- Celebration sound -->
  <audio id="celebration-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c4cb06ec36.mp3" preload="auto"></audio>

  <script src="./app.js"></script>
</body>
</html>
