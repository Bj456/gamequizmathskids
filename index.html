<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quizzy Math Kids</title>
  <link rel="stylesheet" href="./app.css" />
  <!-- Lottie player for celebration -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash show" role="dialog" aria-label="Welcome">
    <div class="splash-content">
      <img src="image1.png" alt="Splash" class="splash-img" />
      <h1 class="brand">Quizzy Math Kids</h1>

      <div class="button-group">
        <button id="start-en" class="start-btn">Get Started</button>
        <button id="start-hi" class="start-btn">चलो शुरू करें</button>
      </div>

      <div class="small-note">
        <label><input id="musicToggle" type="checkbox" checked /> Background music</label>
      </div>
    </div>

    <div class="splash-footer">
      <p>Created by Teacher Bhaskar Joshi | Email: bhaskarjoshi2024@gmail.com</p>
    </div>
  </div>

  <!-- Start Screen -->
  <main class="start hide" aria-hidden="true">
    <header class="header">
      <h2>Select difficulty and operation type, then hit Start to play.</h2>
    </header>

    <section class="start-options" role="list" aria-label="Operations">
      <button class="option-container" data-operand="+">Addition</button>
      <button class="option-container" data-operand="-">Subtraction</button>
      <button class="option-container" data-operand="*">Multiplication</button>
      <button class="option-container" data-operand="/">Division</button>
    </section>

    <div class="controls">
      <label for="difficulty">Choose Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="average">Average</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="controls">
      <label for="totalQuestions">Number of Questions:</label>
      <input id="totalQuestions" type="number" value="20" min="1" max="50" />
    </div>

    <div class="start-footer">
      <button id="start" class="primary-btn">Start Quiz</button>
      <button class="secondary-btn back-to-splash">Back</button>
    </div>
  </main>

  <!-- Question Screen -->
  <section class="question hide" aria-hidden="true">
    <header class="header">
      <h2 id="question-text">Question text</h2>
      <div class="meta">
        <span id="progress">0 / 0</span>
        <span id="score">Score: 0</span>
      </div>
    </header>

    <img id="question-image" src="assets/images/placeholder.png" alt="Question Illustration" />

    <div id="options" class="options" role="list"></div>

    <div class="progress-container" aria-hidden="false">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="footer">
      <button id="next-btn" class="primary-btn" disabled>Next Question</button>
      <button class="secondary-btn back-to-splash">Back</button>
    </div>
  </section>

  <!-- Result Screen -->
  <section class="result hide" aria-hidden="true">
    <div class="header">
      <h2>Your Score</h2>
      <p id="final-score">0 / 0</p>
    </div>

    <div id="celebration" class="celebration-area" aria-live="polite"></div>

    <div class="result-actions">
      <button id="restart" class="primary-btn">Restart Quiz</button>
      <button class="secondary-btn back-to-splash">Back</button>
    </div>

    <div class="grade" id="grade"><p>A</p></div>
  </section>

  <div id="notify" class="notify" aria-hidden="true"></div>

  <!-- Background music (royalty-free example from Pixabay) -->
  <audio id="bg-music" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f573ac229d.mp3"></audio>

  <!-- Celebration sound (royalty-free example) -->
  <audio id="celebration-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c4cb06ec36.mp3"></audio>

  <script src="./app.js"></script>
</body>
</html>
